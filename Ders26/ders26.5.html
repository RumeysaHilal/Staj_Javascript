<!DOCTYPE html>
<html lang="tr-TR">
  <head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8" />
    <title>BOM Eğitim</title>
    <style type="text/css">
      * {
        cursor: url("cursor.png"), auto;
      }
    </style>
  </head>

  <body>
    <script type="text/javascript" language="javascript">
        var sira = 1;
        var metin1 = "Javascript Eğitim Seti";
        var metin2 = "PHP Eğitim Seti";
        var metin3 = "HTML Eğitim Seti";
        var metin4 = "CSS Eğitim Seti";
        var metin5 = "Java Eğitim Seti";
        var metin6 = "XML Eğitim Seti";

        function ornek() {
            if (sira == 1) {
                window.status = metin1;
                document.title = metin1;
                sira++;
            } 
            else if (sira == 2) {
                window.status = metin2;
                document.title = metin2;
                sira++;
            } 
            else if (sira == 3) {
                window.status = metin3;
                document.title = metin3;
                sira++;
            } 
            else if (sira == 4) {
                window.status = metin4;
                document.title = metin4;
                sira++;
            } 
            else if (sira == 5) {
                window.status = metin5;
                document.title = metin5;
                sira++;
            }  
            else if (sira == 6) {
                window.status = metin6;
                document.title = metin6;
                sira++;
            }
            window.setTimeout("ornek();", 2000);
        }
        ornek();
    </script>
  </body>
</html>
