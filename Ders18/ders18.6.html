<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Tıklayınız</button>
    <br/> <br/> 
    <div id="secim">javascript</div>
    <br /><br />
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // textContent belge içindeki node un text nodearını değerini elde etmek veya ayarlamak için kullanılır. 

        

        function ornek() {
            var deger = document.getElementById("secim").textContent;
            document.getElementById("sonuc").innerHTML = deger;
        }


    </script>
</body>
</html>
