<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    
    <br/><br/>
    <ul id="liste">
        <li id="bir">javascript</li>
        <li id="iki">php</li>
        <li id="uc">python</li>
        <li id="dort">css</li>
    </ul>
    <br /><br />
    <ul id="liste2">
        <li >photoshop</li>
        <li >corel</li>
        <li >paint</li>
        <li >paint.net</li>
    </ul>
    <br /><br />
    <button onclick="ornek()"> Tıklayınız </button>

    <script type="text/javascript" language="javascript">
        // cloneNode() : belge içindeki nodeu kopyalamak için kullanılır

        function ornek() {
            var kopyalanacak = document.getElementById("liste").childNodes[1];
            var kopyala = kopyalanacak.cloneNode(true);
            document.getElementById("liste2").appendChild(kopyala);

        }

    </script>
</body>
</html>
