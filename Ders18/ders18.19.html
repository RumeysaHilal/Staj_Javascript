<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Tıklayınız </button>
    <ul id="liste">
        <li id="bir">javascript</li>
        <li id="iki">php</li>
        <li id="uc">python</li>
        <li id="dort">css</li>
    </ul>
    <br /><br />

    <script type="text/javascript" language="javascript">
        // insertBefore() : bir nodeu belge içerisindeki belirtilecek olan herhangi bir nodeun önüne kelem kiçin kullanılır.

        function ornek() {
            var islem = document.createElement("li");
            var metin = document.createTextNode("html");
            islem.appendChild(metin);

            var deger = document.getElementById("liste");
            var yer = deger.childNodes[0];
            deger.insertBefore(islem, yer);
        }

    </script>
</body>
</html>
