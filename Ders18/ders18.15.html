<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Tıklayınız</button>
    <br/>
    <ol id="liste">
        <li id="bir">javascript</li>
        <li id="iki">php</li>
        <li id="uc">python</li>
        <li id="dort">css</li>
    </ol>
    <br /><br />
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // removeChild() : belge içeriğinin içerdiği nodeu silmek veya kaldırmak için kullanılır. 

        function ornek() {
            var islem = document.getElementById("liste");
            islem.removeChild(islem.firstChild);
        }

    </script>
</body>
</html>
