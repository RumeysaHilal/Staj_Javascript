<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <video ontimeupdate="ornek()" controls>
        <source  src="video.mp4" type="video/mp4">
    </video>
    <div id="sonuc"></div>
    <script type="text/javascript" language="javascript">
        // ontimeupdate : medya elemanının yürütülme konumu kullanıcı tarafından değiştirildiğinde belirtilecek olan fonksiyon çalışır
        function ornek() {
            document.getElementById("sonuc").innerHTML += "medya yürütme elemanının yürütme konumu değişti" + "<br>";
        }
    </script>
</body>
</html>
