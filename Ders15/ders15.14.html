<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <style>
        .deneme{background-color: lawngreen;}
    </style>
    
</head>

<body>
    <div style="background-color: blueviolet;" > javascript eğitim seti</div>
    <div id="sonucalani"></div>
    
    <script type="text/javascript" language="javascript">
        // removeNamedItem() : belge içindeki html elemanına eklenmiş olan özellik nodeu kaldırmak için kullanılır
        
        var islem  = document.getElementsByTagName("div")[0];
        islem.attributes.removeNamedItem("style");

    </script>
</body>
</html>
