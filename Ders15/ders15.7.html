<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <div id="birinciid" name="birisim" style="border: 1px solid red; margin: 5px; padding: 5px;" class="sinif"> javascript eğitim seti</div>
    <div id="sonucalani"></div>
    
    <script type="text/javascript" language="javascript">
        // value : belge içindeki özellik değeri referansına ulaşmak için kullanılır.

        var sonucbir = document.getElementById("birinciid").attributes[0].value;
        document.getElementById("sonucalani").innerHTML = sonucbir;

    </script>
</body>
</html>
