<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Javascript EÄŸitim</title>
    <style>
        *{
            margin: 0px;
        }
        #slayt_alani{
            width: 1000px;
            height: 350px;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }
        #resim{
            width: 1000px;
            height: 350px;
            position: relative;
        }
        .solalani{
            height: 350px;
            width: 100px;
            position: absolute;
            text-align: center;
            left: 0px;
            top: 0px;
        }
        .sagalani{
            height: 350px;
            width: 100px;
            position: absolute;
            text-align: center;
            right: 0px;
            top: 0px;
        }
        .sol{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 40%;
            left: 25px;
            opacity: 0;
            transition: all .5s ease-in-out 0s;
        }
        .sag{
            width: 50px;
            height: 50px;
            position: absolute;
            top: 40%;
            right: 25px;
            opacity: 0;
            transition: all .5s ease-in-out 0s;
        }
        .solalani:hover .sol{
            opacity: 0.5;
        }
        .sagalani:hover .sag{
            opacity: 0.5;
        }
    </style>
</head>

<body onload="calistir()">

    <div id="slayt_alani">
        <img id="resim" src="slayt1.jpg" width="1000" height="350" style="border: none;">
        <div class="solalani"> <img src="solok.png" width="50" height="50" class="sol" onclick="resimdegistir(-1)" style="border: none; cursor: pointer;"></div>
        <div class="sagalani"> <img src="sagok.png" width="50" height="50" class="sag" onclick="resimdegistir(1)" style="border: none; cursor: pointer;"></div>
    </div>

    <script type="text/javascript" language="javascript">
        var resim_sirasi = 1;
        var toplam_resim = 10;

        var zaman = window.setInterval(function calistir(){
            var resim = document.getElementById("resim");
            resim_sirasi = resim_sirasi +1;

            if(resim_sirasi>toplam_resim){
                resim_sirasi = 1;
            }
            if(resim_sirasi<toplam_resim){
                resim_sirasi = toplam_resim;
            }
            resim.src= "slayt" + resim_sirasi + ".jpg";
        },3000);
        

        function resimdegistir(deger){
            var resim = document.getElementById("resim");
            resim_sirasi = resim_sirasi +deger;

            if(resim_sirasi>toplam_resim){
                resim_sirasi = 1;
            }
            if(resim_sirasi<1){
                resim_sirasi = toplam_resim;
            }
            resim.src= "slayt" + resim_sirasi + ".jpg";
            clearInterval(zaman);
            
        }

    </script>
    
</body>
</html>
