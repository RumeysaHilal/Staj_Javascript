<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  getMonth() : kullanıldığı değişken içeriğine yılın ay bilgisini 0 11 arası olamk üzere geriye döndürür 
        // ilk ay ocaktır ve eğeri sıfırdır.

        var zaman = new Date(2015,7,9);
        var ay = zaman.getMonth();
        document.write(ay);
  
    </script>
</body>
