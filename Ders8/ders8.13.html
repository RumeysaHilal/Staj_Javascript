<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  \d :  düzenli ifadelerden sadece rakam karakterlerinin herhangi birisi ile eşleşmesi gerektiğini belirtmek için kullanılır.

        var metin = "?!'+e%git&/(Vka$#89_63£)";
        var ifade = new RegExp("\\d","g");
        var sonuc = metin.match(ifade);

        document.write(sonuc + "<br/>");
  
    </script>
</body>
</html>
