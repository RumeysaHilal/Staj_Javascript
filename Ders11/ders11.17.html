<!DOCTYPE html>

</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
    
</head>
<body>  
    
    javascript eğitim seti<br/>
    <button onclick="islemmavi()"> Mavi </button>
    <button onclick="islembeyaz()"> Beyaz </button>
    <button onclick="islemkirmizi()"> Kırmızı </button>
    <button onclick="islemyesil()"> Yeşil </button>
    <button onclick="islemsiyah()"> Siyah </button>

    <script type="text/javascript" language="javascript">
        // body : belge içerisindeki body tagının referansını elde etmek için kullanılır.

        function islemmavi(){
            document.body.style.backgroundColor = "#5797FF";
        }
        function islembeyaz(){
            document.body.style.backgroundColor = "white";
        }
        function islemkirmizi(){
            document.body.style.backgroundColor = "#D84315";
        }
        function islemyesil(){
            document.body.style.backgroundColor = "green";
        }
        function islemsiyah(){
            document.body.style.backgroundColor = "black";
        }
        
        
    </script>
</body>
</html>
