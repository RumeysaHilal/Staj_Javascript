    <script type="text/javascript" language="javascript">
        // getElementByClassName() : parametre değeri ile belge içindeki class sınıfına ait özellikleri geriye döndürür.

        var sonuc = document.getElementsByClassName("bicimlendirme2");
        for( var bas = 0; bas<sonuc.length ; bas++){
            sonuc[bas].style.backgroundColor = "#FF8280";
        }
        
        var sonuc2 = document.getElementsByClassName("bicimlendirme");
        for( var bas = 0; bas<sonuc2.length ; bas++){
            sonuc2[bas].style.backgroundColor = "#5797FF";
        }
        
        
        //document.getElementById("islemsonucu").innerHTML = sonuc;
