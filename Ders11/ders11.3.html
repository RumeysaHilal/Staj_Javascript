<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>  

    <div id="egitim">  Javascript </div>
    <br/>
    <button onclick="deneme()">Buraya Tıklayın</button>
    <script type="text/javascript" language="javascript">
        // getElementById() : parametre değer doğrultusunda belge içerisindeki belirtilen id özelliğine sahip elemanın referansını elde etmek için kullanılır.
        function deneme(){
            document.getElementById("egitim").innerHTML= "Javascript Eğitim Seti";
        }
        
    </script>
</body>
</html>
