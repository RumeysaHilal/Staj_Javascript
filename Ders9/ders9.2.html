<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  setFullYear() : parametre doğrultusunda değişken içeriğine yıl bilgisini 1000 - 9999 arasında olacak şekilde ayarlar
        // çoklu ayarlama işlemi yapabilir. 

        var zaman = new Date();
        zaman.setFullYear(2022);

        document.write(zaman+ "<br/>" );
  
    </script>
</body>
</html>
