<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  getTimezoneOffset() : yerel zaman ile 0 zaman dilimi arasındaki farkı depolayarak geriye bu değeri döndürür.
        // GMT : greenwich mean time : ortalama zamanı

        var zaman = new Date();
        var fark = zaman.getTimezoneOffset();

        document.write(fark);
  
    </script>
</body>
</html>
