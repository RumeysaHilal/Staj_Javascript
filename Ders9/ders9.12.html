<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  toJSON() : tarih ve saat bilgilerini json formatını kullanarak string veri türünde düz bir metne çevirir.
        // JSON  : Javascript Object Notation 
        //toTimeString(): sadece saat kısmını alarak geriye döndürür.
        //toLocaleTimeString() : tarih ve saat bilgilerinden sadece saat kısmını alarak tarayıcı lokasyonuna göre geri döndürür.
        
        
        var zaman = new Date() ;
        document.write (zaman + "<br/>");

        var islem = zaman.toJSON();
        document.write(islem);
  
    </script>
</body>
</html>
