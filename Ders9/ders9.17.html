<body>
    <script type="text/javascript" language="javascript">
        var bilgiler = { isim: "hilal", soyad: "sevinc"}, renkler = {birinci:"yeşil", ikinci: "beyaz"};

        var isimyaz = bilgiler.isim;
        var soyisim = bilgiler.soyad;

        var renkyaz = renkler.birinci;
        var ikincirenk = renkler.ikinci;

        document.write(isimyaz + "<br/>" + soyisim + "<br/>" + renkyaz +  "<br/>" + ikincirenk);


    </script>
