<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  valueOf() : üzerinde çalışılan değişken değerinin tam olarak aktarımını sağlayarak yeni bir değişken oluşturur ve geriye döndürür.

        var zaman = new Date();
        var zamantur = typeof zaman;
        document.write(zamantur + "<br/>");
        document.write(zaman + "<br/><br/>");

        var sonuc = zaman.valueOf();
        document.write(sonuc);
  
    </script>
</body>
</html>
