<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  toString() : tarih ve saat bilgilerini alarak string veri türünde düz bir metne dönüştürerek dönüştürdüğü değeri geriye döndürür

        var zaman = new Date();
        var zamanturu = typeof zaman;
        document.write(zamanturu + " " + zaman + "<br/>");

        var donustur = zaman.toString();
        var donusturucu = typeof donustur;
        document.write(donusturucu + " " + donustur + "<br/>");
        

  
    </script>
</body>
</html>
