<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // {x,} : kontrol edilcek değişken içeriği karakter dizilimi içerisinde bulunan değerin x veya daha fazla defa tekraranmış olması gerektiğini belirtmek için kullanılır. 

        var metin = "Jaavascript eğitim seti";
        var ifade = new RegExp("a{2,}");
        var sonuc = ifade.test(metin);
        document.write(sonuc);


        


        
    </script>
</body>
</html>
