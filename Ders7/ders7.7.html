<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // test() : kendisine parametre olarak verilen değişken içeriğinde düzenli ifade ile aranan değer eşleşmesini kontrol eder boolean döner

        var metin = "\njavascript\negitim\nseti";
        var ifade = new RegExp("i","gm");
        //var sonuc = metin.match(ifade);
        var kosul = ifade.test(metin);


        document.write(metin + "<br/>");
        document.write(kosul);
        
    </script>
</body>
</html>
