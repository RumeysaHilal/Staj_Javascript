    <title>Egitim</title>

<body>
    <script type="text/javascript" language="javascript">
        // ^ : düzenli ifade dahilinde kontrol edilecek olan değişken içeriği ile düzenli ifade arasında eşleşme aramak için kullanılır. 

        var metin = "Javascript eğitim seti" ; 
        var ifade = new RegExp("^javascript","i");
        var sonuc = ifade.test(metin);

        document.write(sonuc);

        


        
    </script>
