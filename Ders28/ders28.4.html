<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Javascript Eğitim</title>
    <style>
        ul{
            margin: 0;
            margin-bottom: 5px;
        }
        li{
            display: inline;
            height: 22px;
            padding: 5px;
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 5px;
            padding-right: 50px;
            color:brown;
            border : 1px solid brown;
            margin: 0;
        }
        div{
            width: 450px;
            height: 200px;
            background-color: bisque;
            margin-left: 40px;
            padding: 5px;
            border: 1px solid red;
        }
    </style>
    
</head>

<body onload="ornek()">
    <ul>
        <li onclick="goster('birincialan')" style="cursor: pointer;"> Javascript Eğitim</li>
        <li onclick="goster('ikincialan')" style="cursor: pointer;"> HTML Eğitim</li>
        <li onclick="goster('ucuncualan')" style="cursor: pointer;"> PHP Eğitim</li>
    </ul>
    
    <div id="birincialan" > Javascript Alanı İçeriği </div>
    <div id="ikincialan" style="display: none;"> HTML Alanı İçeriği </div>
    <div id="ucuncualan" style="display: none;"> PHP Alanı İçeriği </div>

    <script type="text/javascript" language="javascript">
        function tumunugizle(){
            var alanlar = document.getElementsByTagName("div");
            var uzunluk = alanlar.length;
            for (var i = 0; i < uzunluk;i++) {
                alanlar[i].style.display = "none";
            }
        }
        
        function goster(deger){
            tumunugizle();
            document.getElementById(deger).style.display = "block";
        }
    </script>
    
</body>
</html>
