<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <input type="text" onkeydown="ornek()">
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        //  metakey : belge içindeki herhangi bir event tetiklenirken pencere tuşuna veya emir tuşuna basılıp basılmadığını kontrol ederek boolean veri türünde sonucu geriye döndürür 

        function ornek(){
            var deger = event.metaKey;
            document.getElementById("sonucalani").innerHTML = deger
        }
    </script>
</body>
</html>
