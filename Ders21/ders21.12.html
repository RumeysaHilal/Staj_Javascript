<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body ononline="ornek()" onoffline="ornek2()">
    <div id="sonuc"></div>
    <div id="sonuc2"></div>

    <script type="text/javascript" language="javascript">
        // ononline : offline iken online çalışmaya başladıysa
        // onoffline : çevrimiçi çalışırken çevrimdışı modda çalışmaya başladığında kullanılır 

        function ornek(){
            document.getElementById("sonuc").innerHTML = "sayfa çevrimiçi çalışmaya başladı";
        }

        function ornek2(){
            document.getElementById("sonuc2").innerHTML = "sayfa çevrimdışı çalışıyor";
        }

    </script>
</body>
</html>
