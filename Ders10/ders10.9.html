<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        var bilgiler = {
            degerler : function(isim, setadi){
                var isimic = isim;
                var setadideger = setadi;
                var metin = "benim adım  " + isimic + " " + setadideger + " eğitim seti";
                return metin; 
            }
        };

        var sonuc = bilgiler.degerler("hilal", "javascript");
        document.write(sonuc);
    </script>
</body>
</html>
