<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // hasOwnProperty : bir nesnenin özelliğinin kullanılıp kullanılmadığı kntrol edenve boolean geri dönen metottur.

        var bilgi = {
            isim : "java",
            soyad : "script",
            yil : 2023
        }

        var isimkontrol = bilgi.hasOwnProperty("isim");

        document.write(isimkontrol);
        
    </script>
</body>
</html>
