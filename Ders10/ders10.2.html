<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        var bilgiler = {
            isim : "hilal",
            soyisim : "sevinç",
            uyari: function(){
                var isimdeger = bilgiler.isim;
                var soyisimdeger = bilgiler.soyisim;
                document.write(isimdeger + "<br/>" + soyisimdeger);
            }
        }

        bilgiler.uyari();

    </script>
</body>
</html>
