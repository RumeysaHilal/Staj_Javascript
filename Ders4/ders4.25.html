    <script type="text/javascript" language="javascript">
        // sup() : üst simge metni haline getirir. metre kare de 2yi alt metin yazmayı sağlar.

        var metin = "m2";
        document.write(metin + "<br/>");

        var birinci = "m";
        var ikinci = "2";
        var ikinciDegerIslem = ikinci.sup();

        document.write(birinci.concat(ikinciDegerIslem));



    </script>
