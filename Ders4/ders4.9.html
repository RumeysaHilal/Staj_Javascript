<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // split() : verilen değişken içeriğine göre bölümleme yapar.
        
        var metin = "javascript eğitim seti js ";
        document.write(metin + "<br/>");

        var islem  = metin.split(" ",3);
        document.write(islem + "<br/>");

        var islem2  = metin.split(/i/i);
        document.write(islem2 + "<br/>");

    </script>
</body>
</html>
