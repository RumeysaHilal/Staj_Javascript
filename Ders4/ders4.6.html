<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // endsWith() : verilen parametrelerle değişken içeriğinin bitiş değerini kontrol ederek boolean sonucu döndürür

        var metin = "javascript egitim seti";
        document.write(metin + "<br/>");

        var islem  = metin.endsWith("java");
        document.write(islem + "<br/>");

        var islemiki  = metin.endsWith("eti");
        document.write(islemiki + "<br/>");


    </script>
</body>
</html>
