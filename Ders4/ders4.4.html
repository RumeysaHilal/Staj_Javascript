<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // includes() : kendisine parametre olarak verilen değer doğrultusunda değişken içeriğini kontrol ederek boolean veri türünde sonucu geriye döndürür

        var metin = "javascript egitim seti";
        document.write(metin + "<br/>");

        var islem  = metin.includes("seti");
        document.write(islem + "<br/>");


    </script>
</body>
</html>
