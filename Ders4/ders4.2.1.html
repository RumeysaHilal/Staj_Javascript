<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //lastIndexOf() son eşleşmeyi getirir.

        var metin = "javascript dünya genelinde kullanılan en yaygın script dilidir.";
        document.write(metin + "<br/>");

        var sonuc = metin.lastIndexOf("script");
        document.write(sonuc);


    </script>
</body>
</html>
