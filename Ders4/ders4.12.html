<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // charCodeAt(): değişken içeriğinde parametreyi arar ve unicode değerini geri döndürür.
          
        var icerik1 = "javascript eğitim seti";
        document.write(icerik1 + "<br/>");

        var sonuc = icerik1.charCodeAt(0);
        document.write(sonuc);


    </script>
</body>
</html>
