<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // startsWith() : verilen parametrelerle değişken içeriğinin başlangıç değerini kontrol ederek boolean sonucu döndürür

        var metin = "javascript egitim seti";
        document.write(metin + "<br/>");

        var islem  = metin.startsWith("java");
        document.write(islem + "<br/>");


    </script>
</body>
</html>
