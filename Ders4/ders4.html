<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //valueOf() değeerin tam anlamıyla aktarımını sağlayarak içerir oluştururç

        var degerbir ="5";
        document.write(degerbir + "<br/>");
        document.write(typeof(degerbir) + "<br/><br/>" );

        var sonucbir =degerbir.valueOf();
        document.write(sonucbir + "<br/>");
        document.write(typeof(sonucbir)+ "<br/><br/>")

        var degeriki = 5;
        document.write(degeriki + "<br/>");
        document.write(typeof(degeriki) + "<br/><br/>");

        var sonuciki =degerbir.valueOf();
        document.write(sonuciki + "<br/>");
        document.write(typeof(sonuciki)+ "<br/>")


    </script>
</body>
</html>
