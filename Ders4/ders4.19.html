<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // unescape(): unicode karakterleri normal hale getirir.
        /*
            kodlamaya dahil edilmeyenler
            0123456789
            @ - _ . * + /
            Türkçe karakterler hariç harfler
        */

        var metin = "%5E%28%29javascript%20egitim%20seti";
        document.write(metin + "<br/>");

        var sonuc = unescape(metin);
        document.write(sonuc);



    </script>
</body>
</html>
