    <script type="text/javascript" language="javascript">
        // sub() : alt simge metni haline getirir. h2o'da 2yi alt metin yazmayı sağlar.

        var metin = "H2O";
        document.write(metin + "<br/>");

        var birinci = "H";
        var ikinci = "2";
        var ikinciDegerIslem = ikinci.sub();
        var ucuncu = "O";

        document.write(birinci.concat(ikinciDegerIslem, ucuncu));



    </script>
