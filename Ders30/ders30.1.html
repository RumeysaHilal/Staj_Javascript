<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title> Animasyon </title>
</head>

<body>
    <div id="alan" style="width: 100%; height: 544px; margin: 0 auto; text-align: center;">
        <div id="tablo_baslik" style="width: 1200px; height: 30px; padding-top: 10px; margin: 0 auto; text-align: center; background-color: rgb(255, 255, 223); font-weight: bold; border: 1px solid black;"> Personel Başarı Yüzdesi </div>
        <div id="kapsama_alani" style="position: relative; width: 1200px; height: 500px; border: 1px solid black; margin: 0 auto;">
            
            <div id="isim1" style="width: 195px; height: 25px; float: left; padding-top: 5px; text-align: left; padding-left: 5px;"> Hilal Sevinç </div>
            <div id="grafik1" style="width:0px; height: 20px;float: left; margin-top: 5px; margin-bottom: 5px;  background-color: rgb(231, 201, 155); "><div id="deger1" style="padding-top: 3px; text-align: right;"></div></div>
            
            <br><br>

            <div id="isim2" style="width: 195px; height: 25px; float: left; padding-top: 5px; text-align: left; padding-left: 5px;"> İlkay Sezgin </div>
            <div id="grafik2" style="width:0px; height: 20px;float: left; margin-top: 5px; margin-bottom: 5px;  background-color: rgb(231, 201, 155); "><div id="deger2" style="padding-top: 3px; text-align: right;"></div></div>
            
            <br><br>

            <div id="isim3" style="width: 195px; height: 25px; float: left; padding-top: 5px; text-align: left; padding-left: 5px;"> Asya Karadağ </div>
            <div id="grafik3" style="width:0px; height: 20px;float: left; margin-top: 5px; margin-bottom: 5px;  background-color: rgb(231, 201, 155); "><div id="deger3" style="padding-top: 3px; text-align: right;"></div></div>
            
    </div>
    <script type="text/javascript" language="javascript">
        var toplam_alan = 1000;

        var grafik1_alan = document.getElementById("grafik1");
        var yuzde1 = 85;
        var hesapla1 = 100/yuzde1;
        var piksel1 = toplam_alan / hesapla1;
        var baslangic1 = 0;

        var zaman1 = setInterval(function(){
            grafik1_alan.style.width = baslangic1 + "px";
            baslangic1 = baslangic1 + 1;

            if(baslangic1 >= piksel1){
                document.getElementById("deger1").innerHTML = "% " + yuzde1 + "&nbsp;";
                clearInterval(zaman1);
            }
        },1);

        var grafik2_alan = document.getElementById("grafik2");
        var yuzde2 = 20;
        var hesapla2 = 100/yuzde2;
        var piksel2 = toplam_alan / hesapla2;
        var baslangic2 = 0;

        var zaman2 = setInterval(function(){
            grafik2_alan.style.width = baslangic2 + "px";
            baslangic2 = baslangic2 + 1;

            if(baslangic2 >= piksel2){
                document.getElementById("deger2").innerHTML = "% " + yuzde2 + "&nbsp;";
                clearInterval(zaman2);
            }
        },1);

        var grafik3_alan = document.getElementById("grafik3");
        var yuzde3 = 50;
        var hesapla3 = 100/yuzde3;
        var piksel3 = toplam_alan / hesapla3;
        var baslangic3 = 0;

        var zaman3 = setInterval(function(){
            grafik3_alan.style.width = baslangic3 + "px";
            baslangic3 = baslangic3 + 1;

            if(baslangic3 >= piksel3){
                document.getElementById("deger3").innerHTML = "% " + yuzde3 + "&nbsp;";
                clearInterval(zaman3);
            }
        },1);

    </script>
    
</body>
</html>
