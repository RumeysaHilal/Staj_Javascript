<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // fontColor() : değişken içerisindeki metni renklendirerek geri döndürür.

        var metin = "javascript egitim seti";
        document.write(metin + "<br/>");

        var sonuc = metin.fontcolor("blue");
        document.write(sonuc + "<br/>");

        var sonuc = metin.fontcolor("green");
        document.write(sonuc + "<br/>");

    </script>
</body>
</html>
