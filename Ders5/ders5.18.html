<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // copywithin() : dizi aralığında bulunan değerleri kopyalayarak dizinin elemanlarını değiştirir dizinin değerini geri döndürür.
        // 1. parametre : hedef
        //2. parametre : başlangıç
        // 3. parametre : bitiş


        var isimler = new Array ("ali", "ahmet", "ayşe", "zeynep", "güneş","ay", "dolunay", "hilal", "ilkay", "aybüke", "esra", "asya");
        document.write(isimler + "<br/>");

        var islemyap = isimler.copyWithin(4);
        document.write(islemyap + "<br/>" );
        

    </script>
</body>
</html>
