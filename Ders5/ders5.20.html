<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // concat(): dizileri elemanları birleştirir.


        var isim1 = new Array ("ali", "ahmet", "ayşe", "zeynep", "güneş","ay", "dolunay");
        var isim2 = new Array ("hilal", "ilkay", "aybüke", "esra", "asya");
        document.write(isim1 + "<br/>");
        document.write(isim2 + "<br/>");

        var isimler = isim1.concat(isim2);
        document.write(isimler + "<br/>");

        
;
        

    </script>
</body>
</html>
