<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // switch,koşul başlatır
        // case, koşul kontrolü
        // break, koşul kontolü sonlandırması 
        // default, koşul olumsuzlukları sonucu

        var metin = "java";
        var karaktersay= metin.length;

        switch(karaktersay){
            case 0: 
            document.write("metnin karakteri yok");
            case 1:
                document.write("metnin uzunluğu " + 1 + "<br/>");
            case 2:
                document.write("metnin uzunluğu " + 2 + "<br/>");
            case 3: 
                document.write("metnin uzunluğu " + 3 + "<br/>");
            case 4:
                document.write("metnin uzunluğu " + 4 + "<br/>");
            default:
                document.write("metnin uzunluğu 4'ten fazla");
        }





    </script>
</body>
</html>
