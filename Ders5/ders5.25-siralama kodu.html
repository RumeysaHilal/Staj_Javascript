<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // sort() : diziyi unicodea göre sıralar.
        //büyükten küçüğe sıralama yapmak için b-a şeklinde değiştirilebilir.
        function sirala(a,b){
            return a-b;
        }

        var sayilar = new Array (15,27,3,56,19,41);
        document.write(sayilar + "<br/>");

        sayilar.sort(sirala);
        document.write(sayilar + "<br/>");
        

    </script>
</body>
</html>
