<body>
    <script type="text/javascript" language="javascript">
        // splice() : dizi aralığında bulunan değerleri kopyalayarak yeni bir dizi oluşturur.

        var sayılar = new Array ("bir", "iki", "üç", "dört", "beş", "altı", "yedi", "sekiz", "dokuz", "on");
        document.write(sayılar + "<br/>");

        var islemyap = sayılar.slice(2,6);
        document.write(islemyap + "<br/>" );
        

    </script>
