<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <a id="baglantibir" href="https://www.google.com.tr" target ="_blank"> Google Git </a> <span id ="bir"></span>
    <br><br>
    <a id="baglantiiki" href="https://www.yandex.com.tr" target ="_blank"> yandex Git </a> <span id ="iki"></span>
    
    <script type="text/javascript" language="javascript">
        // accessKey : belge içerisindeki herhangi bir html elemanına atanmış olan accessKey değerini elde etmek veya ayarlamak için kullanılır 

        var degerbir = document.getElementById("baglantibir").accessKey = "g";
        var degeriki = document.getElementById("baglantiiki").accessKey = "y";

        document.getElementById("bir").innerHTML = "birinci : " + degerbir;
        document.getElementById("iki").innerHTML = "ikinci : " + degeriki;
    </script>
</body>
</html>
