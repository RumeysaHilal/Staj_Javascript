<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <div id = "aaa" lang="tr-TR"> javascript eğitim seti </div>
    <br/>
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // lang : belge içindeki herhangi bir html elemanının lang değerini elde etmek veya ayarlamak için kullanılır 

        var islem = document.getElementById("aaa").lang;
        document.getElementById("sonuc").innerHTML = islem;

    </script>
</body>
</html>
