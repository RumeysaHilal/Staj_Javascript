<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <div id="bir" contenteditable="true"> javascript </div>
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // contentEditable  belge içindeki herhangi bir html elemanının contenteditable değerini elde etmek veya ayarlamak için kullanılır

        var deger = document.getElementById("bir").tabIndex;
        document.getElementById("sonuc").innerHTML = deger;
        

    </script>
</body>
</html>
