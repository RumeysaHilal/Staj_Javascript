<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Odaklan </button>
    <br/><br/>
    <a id="bir" href="https://www.google.com.tr" target ="_blank"> Google Git </a>
    <br/><br/>

    <script type="text/javascript" language="javascript">
        // focus() : belge içindeki herhangi bir html elamnına odaklanmak için kullanılır
        
        function ornek(){
            document.getElementById("bir").focus();
        }
    </script>
</body>
</html>
