<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="bir()"> Odaklan </button>
    <button onclick="iki()"> Odaktan Çık </button>
    <br/><br/>
    <a id="bir" href="https://www.google.com.tr" target ="_blank"> Google Git </a>
    <br/><br/>
    <div id = "ikinci" contenteditable="true"> javascript eğitim seti </div>

    <script type="text/javascript" language="javascript">
        // blur() : belge içerisinde odaklanılmış herhangi bir html elemanının odağından çıkmak için kullanılır.

        function bir() {
            document.getElementById("bir").focus();
        }

        function iki() {
            document.getElementById("bir").blur();
        }
    </script>
</body>
</html>
