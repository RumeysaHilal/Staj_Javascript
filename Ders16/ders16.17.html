<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <div id = "alan" title="açıklama"> javascript eğitim seti </div>
    <br/>
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // title : belge içindeki html elemanının title değerini elde etmek veya ayarlamak için kullanılır. 

        var sonuc = document.getElementById("alan").title; 
        document.getElementById("sonuc").innerHTML = sonuc;
    </script>
</body>
</html>
