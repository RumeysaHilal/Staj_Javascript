<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <style>
        .bir{
            color: brown;
        }
        .iki{
            background-color: aquamarine;
        }
        .uc{
            width: 300px;
            height: 25px;
            padding-top: 10px;
            text-align: center;
            border: 1px dotted blue;
        }
    </style>
</head>

<body>
    <div id = "alan" class="bir iki uc"> javascript eğitim seti </div>
    <br/><br/>
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // tagName = html tag ismini elde etmek için kullanılır. 

        var sonuc = document.getElementById("alan").tagName;
        document.getElementById("sonuc").innerHTML = sonuc;
    </script>
</body>
</html>
