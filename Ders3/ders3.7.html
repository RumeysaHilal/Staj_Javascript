<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //concat() metodu çalışması parametrik olarak verilen değişkenleri dahil ederek birleştirerek yeni bir içerik oluşturur.

        var bir = "javascript ";
        var iki = "egitim seti";
        document.write(bir+"<br/>");
        document.write(iki+"<br/>");

        var sonuc = bir.concat(iki);
        document.write(sonuc);
        
        


    </script>

</body>
</html>
