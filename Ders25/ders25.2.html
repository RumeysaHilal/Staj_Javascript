<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Bilgileri Getir </button>
    <br><br>
    <div id="detay"> veri elde etmek için butona tıklayınız </div>
    <script type="text/javascript" language="javascript">
        
        function ornek(){
            var istek = new XMLHttpRequest();
            istek.onreadystatechange = function(){
                if (this.readyState == 4 && this.status == 200){
                    var json_deger= JSON.parse(this.responseText);
                    var hareket = json_deger[0].action;

                    document.getElementById("detay").innerHTML = hareket;
                }else{
                    document.getElementById("detay").innerHTML = "bilinmeyen bir hata oluştu.";
                }
            }
        istek.open('GET', 'pynar_log.json', true);
        istek.send();
        }
    </script>
    
</body>
</html>
