<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>

    <div id="sonuc"></div>
    
    <script type="text/javascript" language="javascript">
        // availWidth : windows görev çubuğu hariç ekranının genişlik değerini elde etmek için kullanılır
        // availHeight : yükseklik değerini elde etmek için kullanılır

        var genislik_degeri = screen.availWidth;
        var yukseklik_degeri = screen.availHeight;

        document.write("görev çubuğu hariç genislik : " + genislik_degeri + "<br/>");
        document.write("görev çubuğu hariç yükseklik : " + yukseklik_degeri);
   </script>
    
</body>
</html>
