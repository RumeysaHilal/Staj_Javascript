<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>
    Javascript Eğitim Seti
    
    <script type="text/javascript" language="javascript">
        // setTimeout :belge içindeki herhangi bir kodlamayı belirtilen süre sonunda sadece bir defa olmak üzere çalıştırmak için kullanılır 
        // süre değeri : milisaniye 1000ms = 1s

        setTimeout(ornek,5000);
        
        function ornek(){
            alert("5 saniye süreniz doldu.");
        }
   </script>
    
</body>
</html>
