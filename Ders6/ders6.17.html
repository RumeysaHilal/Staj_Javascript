<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // toExponential() : kendisine parametre verilen içeriğindeki sayının ondalık hanesinde kaç basamak olacak şekilde ayarlar geri kalanı üstel hale getirir. 

        var deger1 = 12.6654;
        var deger2 = 55;

        var sonuc1 = deger1.toExponential(2);
        var sonuc2 = deger2.toExponential(2);

        document.write(deger1 + "<br />");
        document.write(sonuc1 + "<br /><br />");

        document.write(deger2 + "<br />");
        document.write(sonuc2 + "<br /><br/>");
    </script>
</body>
</html>
