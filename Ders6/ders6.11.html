<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // LN2 : 2 sayısının doğal logaritması değerini  geriye döndürür.

        var deger = Math.LN2;
        document.write("LN2 : " + deger + "<br/>");

        // LN10 : 10 sayısının doğar logaritmasının değerini döndürür.

        var deger2 = Math.LN10;
        document.write("LN10 : "+deger2 + "<br/>");

        // LOG2E : eulier sayısının 2 tabanına göre logaritmik değerini geriye döndürür.

        var deger3 = Math.LOG2E;
        document.write("LOG2E : "+deger3 + "<br/>");

        // PI : pi sayısının değerini geriye döndürür.

        var deger4 = Math.PI;
        document.write("PI : "+deger4 + "<br/>");

        // SQRT1_2 : 1/2 sayısının karekök değerini geriye döndürür.

        var deger5 = Math.SQRT1_2;
        document.write("SQRT1_2 : " + deger5 + "<br/>");

        // SQRT2 : 2 sayısının karekök değerini geriye döndürür.
        var deger6 = Math.SQRT2;
        document.write("SQRT2 : " + deger6 + "<br/>");

    </script>
</body>
</html>
