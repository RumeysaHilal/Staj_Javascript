<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        //  sign() : sayının işaretini döndürür. 

        var deger1 = -1.85;
        var deger2 = 56.2354168;

        var sonuc1 = Math.sign(deger1);
        var sonuc2 = Math.sign(deger2);

        document.write("Değer : " + deger1 + "<br/>");
        document.write("Fonksiyonlu : " + sonuc1 + "<br/><br/>");
        
        document.write("Değer : " + deger2 + "<br/>");
        document.write("Fonksiyonlu : " + sonuc2 + "<br/>");

    </script>
</body>
</html>
