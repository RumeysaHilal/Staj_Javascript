<head>
    <meta charset="UTF-8">

    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // toFixed() : değişken içeriğindeki sayının ondalık hanesinde kaç basamak olacağını belirleyerek yeni bir içerik oluşturur.

        var deger1 = 4.324231213456;
        document.write("Deger : " + deger1 + "<br/>");

        var sonuc1 = deger1.toFixed(2);
        document.write("Sonuc : " + sonuc1 + "<br/>" + "<br/>");

    </script>
</body>
</html>
