<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // parseInt içeriği tam sayı haline dönüştürerek yeni bir içerik oluşturur. 

        var deger1 = "12";
        var deger2 = "55.23";
        var deger3 = "10 20 30";
        var deger4 = "10 numara işlem" ;

        var sonuc1 = parseInt(deger1);
        var sonuc2 = parseInt(deger2);
        var sonuc3 = parseInt(deger3);
        var sonuc4 = parseInt(deger4);

        document.write(deger1 + "<br />");
        document.write(sonuc1 + "<br /><br />");

        document.write(deger2 + "<br />");
        document.write(sonuc2 + "<br /><br/>");

        document.write(deger3 + "<br />");
        document.write(sonuc3 + "<br /><br/>");

        document.write(deger4 + "<br />");
        document.write(sonuc4 + "<br /><br/>");
    </script>
</body>
</html>
