<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // isFinite() : en büyük ve en küçük sayı arasında olup olmadığını kontrol eder. boolean geri döner.

        var deger1 = 100;
        var deger2 = 55.42;

        var sonuc1 = Number.isFinite(deger1);
        var sonuc2 = Number.isFinite(deger2);

        document.write("Deger : " + deger1 + "<br/>");
        document.write("Sonuc : " + sonuc1 + "<br/>" + "<br/>");

        document.write("Deger : " + deger2 + "<br/>");
        document.write("Sonuc : " + sonuc2 + "<br/>" + "<br/>");
    </script>
</body>
</html>
