<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // isInteger() : tam sayı olupolmadığı kontrol eder boolean döner.


        var deger1 = "100";
        var deger2 = 55.42;
        var deger3 = 20 ; 

        var sonuc1 = Number.isInteger(deger1);
        var sonuc2 = Number.isInteger(deger2);
        var sonuc3 = Number.isInteger(deger3);

        document.write("Deger : " + deger1 + "<br/>");
        document.write("Sonuc : " + sonuc1 + "<br/>" + "<br/>");

        document.write("Deger : " + deger2 + "<br/>");
        document.write("Sonuc : " + sonuc2 + "<br/>" + "<br/>");
        
        document.write("Deger : " + deger3 + "<br/>");
        document.write("Sonuc : " + sonuc3 + "<br/>" + "<br/>");

    </script>
</body>
</html>
