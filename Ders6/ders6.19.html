    <script type="text/javascript" language="javascript">
        //  toString() : string veri türünde düz bir metne dönüştürür.

        var deger1 = 12;
        var deger2 = 55.23;

        var sonuc1 = deger1.toString();
        var sonuc2 = deger2.toString();

        document.write(deger1 + "<br />");
        document.write(sonuc1 + "<br /><br />");

        document.write(deger2 + "<br />");
        document.write(sonuc2 + "<br /><br/>");

    </script>
