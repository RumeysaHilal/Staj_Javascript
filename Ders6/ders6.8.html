    <title>Egitim</title>
</head>
<body>
    <script type="text/javascript" language="javascript">
        // POSITIVE_INFINITY : atanabilecek en büyük poz sayı değerinden büyük sayılarda sonsuzluk değerini geri döndürür.

        var deger = Number.POSITIVE_INFINITY;
        document.write(deger + "<br/>");
        
        var islemyap= deger * 2;
        document.write(islemyap);
    </script>
</body>
