<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <div class="birinci"> javascript</div>
    <div class="ikinci"> html</div>
    <div class="ücüncü"> css</div>
    <div class="dördüncü"> python</div>
    <br><br>
    <button onclick="ornek()"> işlemi gerçekleştir </button>
    <script type="text/javascript" language="javascript">
       // querySelector() : css seçicileri ile belgedeki bir elemanın referansını elde etmek için kullanılır. 

       function ornek(){
        document.querySelector(".birinci").style.fontSize = "25px";
       }


    </script>
</body>
</html>
