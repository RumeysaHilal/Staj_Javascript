<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <style>
        .deneme{
            width: 300px;
            height: 100px;
            border: 2px solid #ef310b;
            background-color: rgb(238, 255, 0);
            margin-top: 100px;
            margin-left: 100px;
        }
    </style>
</head>

<body style="margin: 0;">
    <div id="alan" class="deneme"></div>
    <br/><br/><br/>
    <div style="margin: 20px;" id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // offsetLeft  : browser sol üst ve html elemanının sol üst köşesi arasındaki yatay uzaklık farkı değerini elde etmek için kullanılır
        // offsetTop 

        var degerbir = document.getElementById("alan").offsetLeft;
        var degeriki = document.getElementById("alan").offsetTop;
        document.getElementById("sonucalani").innerHTML = "degerbir : " + degerbir + "px" + "</br> degeriki : " + degeriki + "px" ;

    </script>
</body>
</html>
