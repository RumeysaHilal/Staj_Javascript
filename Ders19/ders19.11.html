<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <button id="sonuc" onmousedown="ornek()">Tıkla</button>
    <br/><br/><br/>
    <div id="sonucalani">eğitim seti</div>

    <script type="text/javascript" language="javascript">
        // onmousedown  : belge içindeki herhangi bir elemana mouse ile sol veya sağ tıklandığında belirtilecek olan fonk çalışır. 

        function ornek(){
            document.getElementById("sonucalani").style.backgroundColor= "red";
        }
    </script>
</body>
</html>
