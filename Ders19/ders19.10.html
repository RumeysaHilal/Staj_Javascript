<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <button id="sonuc" ondblclick="ornek()"> çift Tıkla</button>
    <div id="sonuc" class="bir" onscroll="ornek()"></div>
    <br/><br/><br/>
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // ondblclick  : belge içindeki herhangi bir elemana mouse çift sol tıklandığında belirtilecek olan fonksiyon çalışır. 

        function ornek(){
            document.getElementById("sonucalani").innerHTML= "çift tıklandı";
        }
    </script>
</body>
</html>
