<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <button id="sonuc" onclick="ornek()"> Tıkla</button>
    <div id="sonuc" class="bir" onscroll="ornek()"></div>
    <br/><br/><br/>
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // onclick : belge içindeki herhangi bir elemana mouse ile belirtilecek olan fonk çalışır.

        function ornek(){
            document.getElementById("sonucalani").innerHTML= "tıklandı";
        }
    </script>
</body>
</html>
