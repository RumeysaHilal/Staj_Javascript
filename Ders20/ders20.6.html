<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <style>
        .ornek{
            background-color: rgb(19, 202, 235);
            width: 250px;
            height: 130px;
            border: 1px dotted black;
            margin: 10px;
            padding: 10px;
            padding-top: 100px;
            text-align: center;
        }
        .ornek2{
            background-color: rgb(232, 25, 115);
            padding: 25px;
        }
    </style>
</head>

<body>
    <div id="kimlik" class="ornek"> <span id="sonucalani" class="ornek2" onmousemove="ornek()">javascript eğitim seti</span> </div>    
    <script type="text/javascript" language="javascript">
        // onmousemove : belge içindeki herhangi bir elemanın mouse ile kapsama alanında gezildiğinde belirtilecek olan fonk çalışır
        
        function ornek() {
            document.getElementById("sonucalani").style.backgroundColor = "white";
        }

    </script>
</body>
</html>
