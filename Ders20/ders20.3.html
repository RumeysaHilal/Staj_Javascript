<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <div id="demo" onmouseout="ornek()"> ekle </div>
    
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // onmouseout : mouse üzerinden geçtiği zaman parametre olarak belitilen fonk çalıştırılması sağlanır

        function ornek() {
            document.getElementById("demo").style.color ="red";
        }


    </script>
</body>
</html>
