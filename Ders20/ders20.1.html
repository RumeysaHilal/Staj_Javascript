<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    
</head>

<body>
    <div oncontextmenu="ornek()" contextmenu="menum">Tıkla</div>
    
    <menu id="menum" type="context" >
        <menuitem label="yenile eğitim" onclick="window.location.reload()"></menuitem>
    </menu>
    
    <div id="sonucalani"></div>
   
    

    <script type="text/javascript" language="javascript">
        // oncontextmenu  : belge içindeki herhangi bir elemana mouse ile sağ tıklandığında fonk çalışır. 

        function ornek(){
            document.getElementsById("sonucalani").innerHTML = "sağ tıklama yapıldı";
        }
    </script>
</body>
</html>
