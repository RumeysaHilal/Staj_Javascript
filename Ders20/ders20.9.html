<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
    <style>
        .ornek2{
            background-color: rgb(232, 25, 115);
            padding: 25px;
        }
    </style>
</head>

<body>
    <div id="kimlik" class="ornek2" onmousewheel="ornek()">javascript eğitim seti</div>    
    <script type="text/javascript" language="javascript">
        // onmousewheel  &  onwheel mouse tekerliği yukarı veya aşağı yuvarlandığında

        function ornek() {
            document.getElementById("kimlik").style.fontSize = "20px";
        }

    </script>
</body>
</html>
