<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Tıkla </button>
    <div id="kimlik">javascript eğitim seti</div>    
    <br>
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // detail : mouse ile tıklama gerçekleştirildiğinde mousea kaç dfa tıklandığı sayısı değerini geriye döndürür
        // arka arkaya tıklanmayı sayar
        function ornek(){
            var say = event.detail;
            document.getElementById("sonucalani").innerHTML = say;
        }

    </script>
</body>
</html>
