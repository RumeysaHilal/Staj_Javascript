<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>
<style>
    .sonucalani{
        background-color: antiquewhite;
        margin: 0;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
        border : 1px dotted black;
        text-align: center;
    }
</style>

<body>
    <input id = "metinalani" onkeypress="ornek()">
    <div id="sonucalani" class="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // charcode  : belge içindeki onkeypress eventı gerçekleştirildiğinde  unicode kodlamasına dönüştürerek oluşturduğu değeri geriye döndürür. 
        function ornek(){
            var basilantus = event.key;
            document.getElementById("sonucalani").innerHTML +="basılan tuş : "  + basilantus;  
        }

    </script>
</body>
</html>
