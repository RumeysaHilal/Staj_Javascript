<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>
<style>
    .sonucalani{
        background-color: antiquewhite;
        margin: 0;
        margin-top: 5px;
        padding: 5px;
        width: 100%;
        border : 1px dotted black;
        text-align: center;
    }
</style>

<body>
    <textarea onkeyup="ornek()"></textarea>
    <div id="sonucalani" class="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // onkeyup : klavyeden herhangi bir tuşa basıldığında belirtilecek olan fonksiyon çalışır 
        
        function ornek(){
            document.getElementById("sonucalani").style.backgroundColor = "magenta";
            
        }

    </script>
</body>
</html>
