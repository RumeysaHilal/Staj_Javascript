<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <div id="" style="background-color: cornsilk; border: 1px solid black; margin: 10px; padding: 10px; width: 250px; height: 250px;" onmouseenter="ornek()"> <span id="sonucalani">Mouse ile geliniz</span> </div>
    <script type="text/javascript" language="javascript">
        // onmouseenter : belge içindeki herhangi bir elemanın mouse ile kapsama alanına giriş yapıldığında kullanılacak olan fonksiyondur.
        function ornek() {
            document.getElementById("sonucalani").innerHTML = "Mouse ile gelindi";
        }

    </script>
</body>
</html>
