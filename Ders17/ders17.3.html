<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <p id="deneme"> javascript eğitim seti </p>
    <button onclick="deneme()"> Tıklayınız </button>
    <br />
    <div id="sonuc"></div>
    <br />

    <script type="text/javascript" language="javascript">
        // nodeName: belgedeki herhangi bir nodeun adını elde etmek için kullanılır

        function deneme(){
        var islemyap = document.getElementById("deneme").nodeName;
        document.getElementById("sonuc").innerHTML = islemyap;
        }
    </script>
</body>
</html>
