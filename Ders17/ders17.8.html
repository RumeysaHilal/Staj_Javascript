<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="deneme()"> Tıklayınız </button>
    <div id="kimlik"> 
        <p> javascript</p>
        <p> php </p>
        <p> css </p>
    </div>
    <div id="sonuc"></div>
    <br />

    <script type="text/javascript" language="javascript">
        // children() : belge içindeki herhangi bir html elemanının içerdiği alt elemanları eldeetmek için kullanılır. 

        function deneme() {
            var baglan = document.getElementById("kimlik").children;
            var alanuzunlugu = baglan.length;
            var metin = "" ;
            document.getElementById("sonuc").innerHTML = baglan;
            for (var i=0; i<alanuzunlugu; i++) {
                metin += baglan[i].tagName + "<br />";
            }
            document.getElementById("sonuc").innerHTML = metin;
        
        }
    </script>
</body>
</html>
