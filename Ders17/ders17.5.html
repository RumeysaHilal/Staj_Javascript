<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="deneme()"> Tıklayınız </button>
    <div id="kimlik"> eğitim seti <!--setlerrr --></div>
    <!-- <p id="deneme"> javascript eğitim seti </p><br /> -->
    <div id="sonuc"></div>
    <br />

    <script type="text/javascript" language="javascript">
        // childElementCount  belge içindeki html elemanının içerdiği elemanların sayısını elde etmek için kullanılır .

        function deneme(){
        var islemyap = document.getElementById("kimlik").childElementCount;
        document.getElementById("sonuc").innerHTML = islemyap;
        }
    </script>
</body>
</html>
