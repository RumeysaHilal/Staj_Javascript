<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="deneme()"> Tıklayınız </button>
    <div id="kimlik"> eğitim seti <!--setlerrr --></div>
    <!-- <p id="deneme"> javascript eğitim seti </p><br /> -->
    <div id="sonuc"></div>
    <br />

    <script type="text/javascript" language="javascript">
        // hasChildNodes() :  belge içindeki herhangi bir html elemanının alt nodelarının olup olmadığını kntrol ederek boolean veri türünde sonucu geriye döndürür

        function deneme(){
            var islemyap = document.getElementById("kimlik").hasChildNodes();
            if(islemyap== true){
                document.getElementById("sonuc").innerHTML = "alt node var";
            }
            else{
                document.getElementById("sonuc").innerHTML = "alt node yok";
            }
        }
    </script>
</body>
</html>
