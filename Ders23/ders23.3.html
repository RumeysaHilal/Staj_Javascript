<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>Eğitim</title>
</head>

<body>
    <button onclick="ornek()"> Tıkla </button> <br/><br/>
    <div id="sonuc"></div>
    
    <script type="text/javascript" language="javascript">
        // cancelable : belge içindeki tanımlı olayın iptal edilebilir olup olmadığını kontrol ederek boolean olarak geriye döndürür.
        
        function ornek() {
            var iptalMi = event.cancelable;
            if( iptalMi){
                document.getElementById("sonuc").innerHTML = " işlem iptal edilebilr";
            }
            else{
                document.getElementById("sonuc").innerHTML = "işlem iptal edilemez ";
            }
        }

    </script>
</body>
</html>
