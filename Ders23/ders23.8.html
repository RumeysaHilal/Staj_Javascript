<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>
    <button onclick="PencereAc()"> Pencere Aç </button>
    <script type="text/javascript" language="javascript">
        // opener() : yeni pencereyi oluşturan pencereye belirtilecek olan referans değerini geriye döndürür.


        function PencereAc(){
            var pencere = window.open("https://www.google.com.tr", "Google" , "width=800,height=650", true);
            pencere.opener.document.write("google sayfası açıldı");
        }

        

    </script>
</body>
</html>
