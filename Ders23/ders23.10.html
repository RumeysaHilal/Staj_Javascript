<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>
    <button onclick="PencereAc()"> Pencere Aç </button>
    <button onclick="PencereKapat()"> Pencere Kapat </button>
    <button onclick="kontrolEt()"> Pencere Kapandı mı kontrol et </button>
    <div id="sonuc"></div>
    <script type="text/javascript" language="javascript">
        // opener() : yeni pencereyi oluşturan pencereye belirtilecek olan referans değerini geriye döndürür.

        var islem; 
        function PencereAc(){
            islem = window.open("https://www.google.com.tr","_blank","width=1000, height=750 , left =200",true);
        }

        function PencereKapat(){
            islem.close;
        }

        function kontrolEt(){
            if(!islem){
                document.getElementById("sonuc").innerHTML= "Pencere Yok.";
            }
            
        }


    </script>
</body>
</html>
