<!DOCTYPE html>    
<html lang="tr-TR">
<head>
    <meta http-equiv="content-type" content="text/html"; charset="utf-8">
    <title>BOM Eğitim</title>
</head>

<body>
    <div> Javascript Eğitim Seti </div>   
    <br/><br/>
    <div id="sonuc"></div>

    <script type="text/javascript" language="javascript">
        // top & self : içinde bulununlan pencerenin en üst seviye pencere olup olmadığını kontrol ederek geriye döndürür blooelan

        if ( window.top == window.self){
            document.getElementById("sonuc").innerHTML = "en üst seviye";
        }
        else{
            document.getElementById("sonuc").innerHTML = "iç pencere";
        }

    </script>
</body>
</html>
