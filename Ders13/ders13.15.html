<!DOCTYPE html>    
<html lang="en">
<head id="ornekid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>

<body>
    <button onClick="islem()"> EKLE </button>
    <div id = "alan"> .... </div>

    <script type="text/javascript" language="javascript">
        // createElement() : yeni bir html eleman nodeu oluşturur ve geriye döndürür node objective olarak
        //createTextNode() : oluşturulan nodea metin nodeu oluşturur ve geriye döndürür 
        //appendChild() : bir nodeu belirtielecek olan herhangi bir elemanın içerisine en son olmak üzere eklemek için kullanılır 
        function islem(){
            var sonuc = document.createElement("div");
            var metin = document.createTextNode("Javascript eğitim seti");
            sonuc.appendChild(metin);
            document.getElementById("alan").appendChild(sonuc);
        }
    </script>
</body>
</html>
