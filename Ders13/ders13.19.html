<!DOCTYPE html>    
<html lang="en">
<head id="ornekid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>

<body>
    <div id="sonucalani"></div>

    <script type="text/javascript" language="javascript">
        // addEventListener() : belgeye event işaretleyicisi eklemek için kullanılır. işaretlenen yerde olaylar gerçekleşmesi için fonksiyonlar ttanımlanır.
        
        document.addEventListener("click",ornekbir);
        function ornekbir(){
            document.body.style.backgroundColor = "red";
        }


    </script>
</body>
</html>
