<!DOCTYPE html>    
<html lang="en">
<head id="ornekid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>

<body>
    <div id="metinalani" dir="ltr"> Javascript eğitim seti</div>
    <div id="metinalani" dir="rtl"> Javascript eğitim seti</div>
    <div id="sonucalani"> </div>


    <script type="text/javascript" language="javascript">
        // dir : belge içindeki metinlerin yazılış yönü atamasını ayarlamak ve belirlemek için kullanılır.
        // ltr : left to right
        // rtl : right to left
        // yazım yönü değişir karakter yönü değil

        var islem = document.getElementById("metinalani").dir;
        document.getElementById("sonucalani").innerHTML = islem;

    </script>
</body>
</html>
