<!DOCTYPE html>    
<html lang="en">
<head id="ornekid">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eğitim</title>
</head>

<body>
    

    <script type="text/javascript" language="javascript">
        // createElement() : yeni bir html eleman nodeu oluşturur ve geriye döndürür node objective olarak
        //createTextNode() : oluşturulan nodea metin nodeu oluşturur ve geriye döndürür 
        //appendChild() : bir nodeu belirtielecek olan herhangi bir elemanın içerisine en son olmak üzere eklemek için kullanılır 

        var sonuc = document.createElement("button");
        var metin = document.createTextNode("Tıklayınız");
        sonuc.appendChild(metin);
        document.body.appendChild(sonuc);

    </script>
</body>
</html>
